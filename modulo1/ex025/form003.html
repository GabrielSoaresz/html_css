<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulário do Aluno</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" placeholder="Nome Completo" minlength="4" autocomplete="name" required>
        </p>
        <p>
            <label for="media">Média: </label>
            <input type="number" name="numero" id="numero" min="0" max="10" placeholder="0 a 10" step="0.1" value="5" required>
        </p>
        <p>
            <label for="mes">Periodo Letivo: </label>
            <input type="month" name="mes" id="mes" value="2023-12">
        </p>
        <p>
            <label for="dia">Dia Da Prova: </label>
            <input type="date" name="data" id="dia" value="2023-12-14">
        </p>
        <p>
            <label for="hora">Horário Da Prova:</label>
            <input type="time" name="hora" id="hora" value="14:30">
        </p>
        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
